<head>

<body>
    <header>
        <h1>Budget Breaker</h1>

    <section>

    <div></div>
    <h2>Budget Calendar</h2>

          <div class="front">
            <div class="current-date">
              <h1>Current date</h1>
              <h1>July 2022</h1> 
            </div>
  
            <div class="current-month">
              <ul class="week-days">
                <li>MON</li>

                <li>THU</li>
                <li>FRI</li>
                <li>SAT</li>
                <li>SUN</li>
              </ul>
  
              <div class="weeks">
                <div class="first">
                  <span class="last-month">28</span>
                  <span class="last-month">29</span>

                  <span class="last-month">31</span>
                  <span>01</span>
                  <span>02</span>
                  <span>03</span>
                </div>
  
                <div class="second">

                  <span>05</span>
                  <span class="event">06</span>
                  <span>07</span>
                  <span>08</span>

                  <span>10</span>
                </div>
  
                <div class="third">

                  <span>28</span>
                  <span>29</span>
                  <span>30</span>
                  <span>31</span>
                </div>
              </div>
            </div>
          </div>
           
  
        
    <script src="./assets/script.js"></script>
